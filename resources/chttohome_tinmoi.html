<script>
var a1=1; var a2=0; var a3=0;
$('#ct1').show();


$(document).ready(function(){
	$(".chadby").mouseover(function(){
		var X=$(this).attr('id');
		if(X==1){
			$(".chadby_content").hide();
			$(this).attr('id', '0');
		}
		else{
			$(".chadby_content").show();
			$(this).attr('id', '1');
		}
	});
	$(".chadby_content").mouseover(function(){
		return false
	});
	$(".chadby").mouseover(function(){
		return false
	});
	$(document).mouseover(function(){
		$(".chadby_content").hide();
		$(".chadby").attr('id', '');
	});
});
